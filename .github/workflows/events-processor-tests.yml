name: Events Processor Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "events_processor/**"

jobs:
  test:
    name: Run go tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./events_processor

    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: lago
          POSTGRES_USER: lago
          POSTGRES_PASSWORD: lago

    env:
      DATABASE_URL: "postgres://lago:lago@localhost:5432/lago"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.0"

      - name: Run tests
        run: go test -v ./...
